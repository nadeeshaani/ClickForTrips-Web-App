<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Booking</title>
    <style>
        .add-new{
            float:right;
            border-radius:50px;
        }
        button{
            border: none;
            background:none;
        }

    </style>
</head>
<body>
<div th:switch="${bookings}">
    <h2 th:case="null">No Bookings</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a href="/" class="btn btn-dark" fa fa-home mx-2 my-2></a>
            </div>
            <div class="col pull-right">
                <form method="post" th:action="@{bookings/add}">
                    <button type="submit" class="btn btn-dark" add-new mx-2><i class="fa fa-plus mr-2"></i>Add new</button>
                </form>
            </div>
        </div>
    </div>

    <div th:case="*">
        <h2 align="center">Bookings</h2>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <th>Booking ID</th>
            <th>Date</th>
            <th>Location</th>
            <th>Message</th>
            <th>Milleage</th>
            <th>Time</th>
            <th>Username</th>
            </thead>

            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.date}"></td>
                <td th:text="${booking.location}"></td>
                <td th:text="${booking.message}"></td>
                <td th:text="${booking.mileage}"></td>
                <td th:text="${booking.time}"></td>
                <td th:text="${booking.username}"></td>

            </tr>
            </tbody>
        </table>



    </div>

</div>


</body>
</html>
